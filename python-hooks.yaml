repos:
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: flake8
        exclude: .venv|__pycache__
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort
        exclude: .venv|__pycache__
  - repo: https://github.com/ambv/black
    rev: 22.10.0
    hooks:
      - id: black
        name: black
        exclude: .venv|__pycache__
        args: [--config=.black.toml]
