repos:
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        exclude: .venv|__pycache__
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        exclude: .venv|__pycache__
  - repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
      - id: black
        name: black
        exclude: .venv|__pycache__
        args: [--config=.black.toml]
